<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto p-0">
                <div class="card">

                    <div class="login-box">
                        <div class="login-snip">
                            <input onclick="radioCheck(id)" id="tab-1" type="radio" name="tab" class="sign-in" >
                            <label for="tab-1" class="tab">Login</label>
                            <input onclick="radioCheck(id)" id="tab-2" type="radio" name="tab" class="sign-up" checked>
                            <label for="tab-2" class="tab">Sign Up</label>
                            <div class="login-space">
                                <form method="POST" autocomplete="off" onsubmit="logIn(); return false">
                                    <div class="login">
                                        <div class="group">
                                            <p id="error-msg"></p>
                                        </div>
                                        <div id="logEmail" class="group">
                                            <label for="user" class="label">Email</label>
                                            <input required id="user" type="email" class="input" placeholder="Enter your Email">
                                        </div>
                                        <div id="logPass" class="group">
                                            <label for="pass" class="label">Password</label>
                                            <input required id="pass" type="password" class="input" data-type="password"
                                                placeholder="Enter your password">
                                        </div>
                                        <div class="group">
                                            <input type="submit" class="button" value="Sign In">
                                        </div>
                                        <div class="hr"></div>
                                    </div>
                                </form>

                                <form method="POST" onsubmit="signup(); return false" autocomplete="off">
                                    <div class="sign-up-form">
                                        <div id="firstName" class="group">
                                            <label for="fName" class="label">First Name</label>
                                            <input id="fName" type="text" class="input"
                                               required placeholder="Enter your First Name">
                                        </div>
                                        <div id="lastName" class="group">
                                            <label for="lName" class="label">last Name</label>
                                            <input id="lName" type="text" class="input"
                                              required  placeholder="Enter your Last Name">
                                        </div>
                                        <div id="inputEmail" class="group">
                                            <label for="email" class="label">Email Address</label>
                                            <input id="email" type="email" class="input email"
                                               required placeholder="Enter your email address">
                                        </div>
                                        <div id="inputPass" class="group">
                                            <label for="pass" class="label">Password</label>
                                            <input id="pass" type="password" class="input" data-type="password"
                                              required  placeholder="Create your password">
                                        </div>
                                        <div id="inputGender" class="group genders">
                                            <label class="label">Gender</label>
                                            <label for="male" class="label gender">Male:</label>
                                            <input required id="male" value="male" type="radio" name="gender">
                                            <label for="female" class="label gender">Female:</label>
                                            <input required id="female" value="female" type="radio" name="gender">
                                        </div>

                                        <div class="group">
                                            <input type="submit" class="button" value="Sign Up">
                                        </div>
                                        <div class="hr"></div>
                                    </div>
                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
